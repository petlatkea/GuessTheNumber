<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess the number</h1>
    <p>Welcome to the Guess the Number game!</p>
    <p>I'm thinking of a number between 1 and 100<br>
    Try to guess it!</p>

    <ul id="guess-list">
        <li>You guessed 54 - that was too high! Try again</li>
        <li>You guessed 32 - that was too low. Try again</li>
    </ul>

    <form action="" id="guess-form">
        <label for="guess">Your guess:
            <input type="number" id="guess" name="guess">
        </label>
        <button id="guess-button">Guess</button>
    </form>


    <script src="script.js"></script>
</body>
</html>
